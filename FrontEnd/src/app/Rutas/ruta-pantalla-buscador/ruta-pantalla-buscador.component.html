
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BuscadorFront</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<div class="container">
  <!-- Inicio BuscadorImagen -->
  <div  class="row">
    <div class="col-lg-12">
      <img  height="350" width="100%" src="../../../assets/noticias.jpg">
    </div>

  </div>

  <!-- Fin Imagen -->
  <form #f="ngForm" (ngSubmit)="onClickMe(f)" novalidate >
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <h2>Criterios de BÃºsqueda</h2>
      </div>
      <div class="col-lg-4">
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6">

        <div class="input-group mb-6">
          <div class="input-group-prepend">

            <label class="input-group-text" for="BrowQuery">Query</label>
          </div>
          <input type="text" class="form-control"  id="BrowQuery" name="BrowQuery" autocomplete="off" ngModel/>

        </div>
      </div>
      <div class="col-lg-6">
        <div class="input-group mb-6">
          <div class="input-group-prepend">
            <label class="input-group-text" for="BrowEstado">Fuente de la Informacion</label>
          </div>
          <input class="custom-select" list="browestados" id="BrowEstado" name="BrowEstado" autocomplete="off" ngModel />
          <datalist id="browestados" >
            <option *ngFor="let cbxestad of cbxestado" value=  {{cbxestad}}>
          </datalist></div></div>

    </div>
    <div class="row">
     <br>
    </div>
      <div class="row">

      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary" [disabled]="!f.dirty" > Generar Lista
        </button>
      </div>

      <div class="col-lg-8">

        <table class="ui-table-responsive">
          <h6>Opcional</h6>
          <tr>

            <td>
              <form #formularioPC="ngForm"
                    novalidate
              >
              <div class="input-group-prepend">
              <label class="input-group-text" for="BrowPCx">Ingresar Palabras claves</label>
            </div>

              <input class="custom-select" list="browpc" id="BrowPCx" name="BrowPCx" ngModel />
              <datalist id="browpc" >
                <option *ngFor="let cbxpc of cbxpcs" value=  {{cbxpc}}>
              </datalist>

              <button  (click)="onClickRol(formularioPC)">
                Agregar roles
              </button></form>
            </td>

            <td>


                <p>Eliminar Palabras claves</p>

                <div *ngFor="let cbxpc of cbxpcs" >

                  <button  pButton type="button" icon="pi pi-times"  (click)="onClickMx(cbxpc)"  >
                    {{cbxpc}} <strong>X</strong>
                  </button>

                </div>
            </td>



          </tr>
        </table>
      </div>


    </div>
  </form>

</div>
<div class="container" >
<div class="row">

  <div class="col-md-6"><div class="table-responsive"  >
    <p-table [columns]="cols" [(value)]="ActoresA" [paginator]="true" [rows]="10" *ngIf="estadotabla">
      <ng-template pTemplate="header" let-columns>
        <tr >
          <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ActoresA>
        <tr >
          <td valign="top" >{{ActoresA[0]}}
          </td>
          <td valign="top" >{{ActoresA[1]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div></div>

  <div class="col-md-6"><div class="table-responsive"  >
    <p-table [columns]="cols" [(value)]="TemasA" [paginator]="true" [rows]="10" *ngIf="estadotabla">
      <ng-template pTemplate="header" let-columns>
        <tr >
          <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-TemasA>
        <tr >
          <td valign="top" >{{TemasA[0]}}
          </td>
          <td valign="top" >{{TemasA[1]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div></div>
</div>
</div>
</html>

<router-outlet></router-outlet>

<div class="container ">



  <!-- Default form register -->
  <form class="text-center border border-light p-5"  #f="ngForm" (ngSubmit)="pruebBoton(f)" novalidate >

    <p class="h4 mb-4">Criterios de búsqueda</p>


    <input type="text" class="form-control  mb-1" id="BrowQuery" name="BrowQuery" placeholder="Temática" autocomplete="off" ngModel />

    <small id="BrowQuery" class="form-text text-muted mb-4">
      Tema general para iniciar a crear la lista de actores y temas.
    </small>







    <div class="row">

      <p class="h5 mb-3 col-md-12">Fuentes de información</p>


      <div class="col-md-6 mb-4">
        <div class="custom-control custom-checkbox">

          <input type="checkbox" class="custom-control-input" id="fuente1">
          <label class="custom-control-label" for="fuente1">Subscribe to our newsletter</label>


        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="fuente2">
          <label class="custom-control-label" for="fuente2">Subscribe to our newsletter</label>

        </div>

      </div>
      <div class="col-md-6">
        <div class=" custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="fuente3">
          <label class="custom-control-label" for="fuente3">Subscribe to our newsletter</label>

        </div>

        <div class=" custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="fuente3">
          <label class="custom-control-label" for="fuente3">Subscribe to our newsletter</label>

        </div>
      </div>

    </div>



    <div class="row">
      <p class="h5 mb-3 col-md-12">Palabras clave</p>

      <div class="col-md-12">

        <form #formularioPC="ngForm" novalidate>


          <input type="text" id="BrowPCx" name="BrowPCx" ngModel class="form-control" placeholder="Palabra clave"
            aria-describedby="palabraCD">
          <small id="palabraCD" class="form-text text-muted mb-2">
            Opcional: puede ingresar palabras claves que orienten la creación de las listas
          </small>



          <datalist id="browpc">
            <option *ngFor="let cbxpc of cbxpcs" value={{cbxpc}}>
          </datalist>

          <button  type="button" mdbBtn color="success" mdbWavesEffect (click)="onClickRol(formularioPC)">
            Agregar roles
          </button>
        </form>

      </div>



      <div class="col-md-12">
        <div *ngFor="let cbxpc of cbxpcs">

          <button  mdbBtn type="button"  size="sm" color="elegant" mdbWavesEffect icon="pi pi-times" (click)="onClickMx(cbxpc)">
            {{cbxpc}} <strong>X</strong>
          </button>

        </div>
      </div>

    </div>


    <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!f.dirty">Generar lista</button>



  </form>

<div class="container">
  <div class="row">

    <div class="col-md-6">
      <div class="table-responsive">
        <p-table [columns]="cols" [(value)]="ActoresA" [paginator]="true" [rows]="10" *ngIf="estadotabla">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ActoresA>
            <tr>
              <td valign="top">{{ActoresA[0]}}
              </td>
              <td valign="top">{{ActoresA[1]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="col-md-6">
      <div class="table-responsive">
        <p-table [columns]="cols" [(value)]="TemasA" [paginator]="true" [rows]="10" *ngIf="estadotabla">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-TemasA>
            <tr>
              <td valign="top">{{TemasA[0]}}
              </td>
              <td valign="top">{{TemasA[1]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
